<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component challenge - FrontEnd Mentor </title>
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> <br> Coded by <a href="https://github.com/danielfragareis" target="_blank">danielfragareis</a></p>
    </footer>
